hist_pop:
    name: Historical population
    type: historical
    justification_criterion: >-
        This scenario reports population values that are inconsistent with
        historical values. This is a concern because the underlying modelling
        likely makes false assumptions on the the mitigation effort required to
        reach net-zero emissions.
    justification_threshold: >-
        Historical values are reported by the World Development Indicators 
        {{citep:WDI-2024}}.

        
        The thresholds are derived from these sources for years 2010, 2015, 
        2020, and 2025 as follows:

        • Single region: ±35% deviation will lead to exclusion, ±25% will lead
        to a red flag.

        • Whole world: ±25% deviation will lead to exclusion, ±15% will lead
        to a red flag.


        Note that these ranges not only give models some leeway to deviate, but 
        also account for uncertainty in the underlying data sources. To further 
        account for uncertainty in the historical values, the most permissible 
        source of all sources for each variable, region, and period is used to 
        set the threshold.


        The threshold for 2025 is derived from data in 2022 and 2023 through 
        linear extrapolation.
