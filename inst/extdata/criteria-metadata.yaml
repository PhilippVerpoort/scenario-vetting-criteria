hist_emi_afolu:
    name: Historical emissions from agriculture, forestry and land-use
    type: historical
    justification_criterion: >-
        This scenario reports greenhouse-gas emissions from agriculture,
        forestry, and land-use that are inconsistent with historical values. 
        This is a concern because the underlying modelling likely makes false 
        assumptions on the remaining GHG emissions budget and the mitigation 
        effort required to reach net-zero emissions.
    justification_threshold: >-
        Historical values for CH₄ and N₂O from agriculture are provided by 
        {{cite:FAO}}, {{cite:EDGAR}}, {{cite:PRIMAP_HISTCR}}, and 
        {{cite:PRIMAP_HISTTP}}. Historical values for CO₂ emissions from
        agriculture, forestry, and land-use are provided by these sources 
        and additionally by {{cite:OSCAR}}, {{cite:Gasser-2020}}, and 
        {{cite:GCB}}.

        
        The thresholds are derived from these sources as follows:

        • 2010, 2015, and 2020: ±20% deviation will lead to exclusion.

        • 2025: ±30% deviation will lead to exclusion.


        Note that these ranges not only give models some leeway to deviate, but 
        also account for uncertainty in the underlying data sources. To further 
        account for uncertainty in the historical values, the most permissible 
        source of all sources for each variable, region, and period is used to 
        set the threshold.


        The threshold for 2025 is set to the value reported for 2020.
